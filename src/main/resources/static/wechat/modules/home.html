<ons-page id="HomeTab" ng-controller="homeCtrl">
	<ons-toolbar>
	    <div class="center">设备管理</div>
	  </ons-toolbar>
	<ons-row>
		<ons-col vertical-align="left" style="padding-left: 5px;" width="25%">
			<select class="select-input select-input--underbar" placeholder="设备状态"  ng-model="quereyData.seleStatus" >
				<option  value="A">全部</option>
				<option  value="1">在线</option>
				<option  value="0">离线</option>
			</select>
		</ons-col>
		<ons-col vertical-align="center" style="text-align: center;" width="50%">
			<ons-search-input placeholder="设备名称或编号" ng-model="quereyData.eid"></ons-search-input>
		</ons-col>
		<ons-col vertical-align="right" style="text-align: right;padding-right: 5px;" width="25%">
			<button class="button--cta" btn-loading="loadCtl.search" ng-click="init()">搜索</button>
		</ons-col>
	</ons-row>
    <div style="text-align: center;" >
    
      <ul class="list" ng-show="equipments.length != 0">
		<li class="list-item" tappable ng-repeat="eqm in equipments" >
		<div class="list-item__left">
		<img class="list-item__thumbnail" style="width:20px; height:20px;" src="{{getStatusImg(eqm.online)}}" >
		</div>
		
		<div class="list-item__center">
		<div class="list-item__title">{{ eqm.name }}</div>
		<div class="list-item__subtitle">
			<ons-row>
				<ons-col>{{ eqm.devId}}</ons-col>
				<ons-col>类型：{{ eqm.typeName }}</ons-col>
			</ons-row>
			<ons-row>
				<ons-col>{{ eqm.modelName}}</ons-col>
				<ons-col>分组：{{ eqm.groupName }}</ons-col>
			</ons-row>
		</div>
		</div>
		
		<div class="list-item__right">
		<span class="toolbar-button"><i class="ion-ios-information list-item__icon"></i></span>
		</div>
		</li>
		
		</ul>
		<!-- 分页 -->
		<ons-bottom-toolbar>
			<ons-row>
			   <ons-col vertical-align="left"> 
				<ons-toolbar-button ng-click="nextPage(currPage-1)">上一页</ons-toolbar-button>
				</ons-col>
			   <ons-col vertical-align="center" style="text-align: center;">
			   		第 {{ currPage }} 页 
			   		<div class="card__content card--material__content">共 {{ total }} 条记录，{{ pages }} 页</div>
			   </ons-col>
			   <ons-col vertical-align="right" style="text-align: right;">
				<ons-toolbar-button ng-click="nextPage(currPage+1)">下一页</ons-toolbar-button>
				</ons-col>
			</ons-row>
		</ons-bottom-toolbar>
		<ons-card ng-show="equipments.length == 0"  >
	    <div  style="color:#cbcbd1; text-align: center;">
		     ---- 暂无数据 ----
	    </div>
	  </ons-card>
    </div>
    
  </ons-page>
